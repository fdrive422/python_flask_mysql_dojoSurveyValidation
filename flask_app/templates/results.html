<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="margin-top: 3em; padding: 3em; border: 1px solid #ced4da; border-radius: .25rem;" class="container">
        <h1 style="margin-bottom: .5em;">Dojo Survey Results</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ninja Name</th>
                    <th>Dojo Location</th>
                    <th>Programing Language</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ survey.name }}</td>
                    <td>{{ survey.location }}</td>
                    <td>{{ survey.language }}</td>
                    <td>{{ survey.comment }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-md-flex justify-content-md-end">
            <a class="btn btn-lg btn-primary" href="/" role="button" style="margin-top:1em;">Go Back</a>
        </div>
    </div>
</body>
</html>
