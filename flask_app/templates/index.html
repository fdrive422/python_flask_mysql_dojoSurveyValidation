<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        form{
            margin: 5em 0;
        }
        fieldset{
            padding: 3em;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            background-color: light;
        }
    </style>
</head>
<body>
    <form class="container" action="/create/survey" method="POST">
        <fieldset>
            <h1 class='mb-4'>Dojo Survey</h1>
            <div class="mb-3 row">
                <label for="name" class="col-form-label-lg">Your Full Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="mb-3 row">
                <label for="location" class="col-form-label-lg">Dojo Location:</label>
                <select id="location" name="location" class="form-select">
                </div>
                <option value="San Francisco">San Francisco</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="mb-3 row">
                <label for="language" class="col-form-label-lg">Programing Language:</label>
                <select id="language" name="language" class="form-select">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="MERN">MERN</option>
                </select>
            </div>
            <div class="mb-3 row">
                <label for="comment" class="col-form-label-lg">Comment (optional):</label>
                <textarea class="form-control" id="comment" name="comment"></textarea>
            </div>
            <div class="d-md-flex justify-content-md-end">
                <input class="btn-lg btn-primary" type="submit" value="Submit" style="margin-top:1em;">
            </div>
            <div class='error-messages'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                            <p style="color:red">{{msg}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </fieldset>
    </form>
</body>
</html>
